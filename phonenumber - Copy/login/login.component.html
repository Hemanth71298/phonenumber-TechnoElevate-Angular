<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <form>
                    <h1 style="color: white;">Login</h1>
                    <br><br><br>
                    <div class="form-group">
                        <label for="userName" style="color: white;">UserName</label>
                        <input ngModel name="userName" #userName="ngModel" type="text" id="userName"
                            class="form-control" (change)="log(userName)" required placeholder="username">

                    </div>
                    <div class="alert alert-danger p-1" *ngIf="userName.invalid && userName.touched">
                        <div *ngIf="userName.errors.required"> name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: white;">password</label>
                        <input ngModel name="password" #password="ngModel" type="password" id="password"
                            class="form-control" (change)="log(password)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            required placeholder="password">
                    </div>
                    <div class="alert alert-danger p-1" *ngIf='password.invalid && password.touched'>
                        <div *ngIf="password.errors.required">password section must be filled</div>
                        <div *ngIf="password.errors.pattern">Must contain at least one number and one uppercase and
                            lowercase letter, and at least 8 or more characters </div>

                    </div><br>
                    <div>
                        <button type="submit" [disabled]="userName.invalid || password.invalid" class="btn login_btn"
                            style="float: right;">Login</button>
                           <p>Don't have an account?</p> <a routerLink = '/register'>Sign Up</a>

                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
